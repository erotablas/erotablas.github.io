<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>erotablas.github.io</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="title">Welcome! These are some of my profiles and projects. I hope you enjoy them.</div>
    <div id="myPhoto">
        <img src="files/myPhoto.jpeg" alt="Unable to load image">
    </div>
    <div id="icons-container">
        <div id="github-icon" class="icon-container">
            <a href="https://github.com/erotablas">
                <img src="files/githubIcon.png" alt="Github icon" class="icon">
            </a>
            <div class="icon-text">Github</div>
        </div>
        <div id="linkedin-icon" class="icon-container">
            <a href="https://linkedin.com/in/salvatore-lorenzo-privitera-621410240">
                <img src="files/linkedinIcon.png" alt="Linkedin icon" class="icon">
            </a>
            <div class="icon-text">LinkedIn</div>
        </div>
        <div id="twitter-icon" class="icon-container">
            <a href="https://twitter.com/thehiddingphoto">
                <img src="files/twitterIcon.png" alt="Twitter icon" class="icon">
            </a>
            <div class="icon-text">Twitter</div>
        </div>
        <div id="instagram-icon" class="icon-container">
            <a href="https://instagram.com/turi.privitera">
                <img src="files/instagramIcon.png" alt="Instagram icon" class="icon">
            </a>
            <div class="icon-text">Instagram</div>
        </div>
    </div>

</html>
